<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>{% block title %}Recipager{% endblock %}</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipager/style.css' %}"
    />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="{% url 'recipager:index' %}" class="brand-logo">Recipager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{% url 'recipager:recipe' %}">Recipes</a></li>
          <li>
            <a href="{% url 'recipager:ingredient' %}">Ingredients</a>
          </li>
          <li>
            <a href="/admin">Admin</a>
          </li>
        </ul>
      </div>
    </nav>
    <main id="content">{% block content %}{% endblock %}</main>
    <div class="footer-fixed orange">
      {% block footer %}
      <footer class="orange">
        <nav class="z-depth-0 orange">
          <div class="nav-wrapper">
            <div class="container center">
              Made with <i class="material-icons inline-icon">favorite</i>
              <a
                class="orange-text text-lighten-3"
                href="http://materializecss.com"
                >Lav√≠nia Beghini</a
              >
            </div>
          </div>
        </nav>
      </footer>
      {% endblock %}
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script> -->
    <script src="{% static 'recipager/script.js' %}"></script>
  </body>
</html>
